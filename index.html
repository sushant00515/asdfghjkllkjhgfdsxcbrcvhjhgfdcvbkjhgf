
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SushAnt</title>
   
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
    <div class="photo">
        <img alt="" src="habibi.jpg" style="width:50px; height: 50px; border-radius: 90%;">
    </div>
              <div class="medium">Cash App</div>
    <div class="second">
        <img alt="" src="Cash_App-Logo.wine.png" style="width:50px; height: 50px;">
    </div>
</div>
    <div class="mid">
         <h1>$</h1><div id="number">17392924</div>
    </div>
    <div class="send">
        Enter Amount to Transfer:
    </div><br>
    <div class="field">
        <form action="paymentdone.html" method="get" onsubmit="saveUsernames()">
            <input type="text" placeholder="User name 1" id="userid0">
            <br>
            <input type="text" placeholder="User name 2" id="userid1">
            <br>
            <br>
            <div class="button">
                <button id="sendto"> Pay</button>
               
            </div>
            
        </form>
    
        <script>
            function saveUsernames() {
                let user0 = document.querySelector("#userid0").value;
                let user1 = document.querySelector("#userid1").value;
                localStorage.setItem("usernames", JSON.stringify([user0, user1]));
            }
        </script>
</div>

</script>
    <script src="document.js"></script>
</body>
</html>
